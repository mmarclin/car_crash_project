<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accident Severity Prediction</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 900px; }
        .form-label { font-weight: 500; }
        #map { height: 400px; }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4 text-center">Predict Accident Severity (Driver)</h1>
        <p class="text-center text-muted">Select the conditions of the accident to predict the severity.</p>

        <form id="prediction-form">
            
            <div class="accordion" id="form-accordion">

                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            <strong>Step 1: Location, Time & Map</strong>
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#form-accordion">
                        <div class="accordion-body">
                            
                            <div class_form-label">Click on the map to set coordinates:</div>
                            <div id="map" class="mb-3 border rounded"></div>
                            <div class="row g-3">
                                <div class="col-md-6" >
                                    <label for="lat" class="form-label">Latitude</label>
                                    <input type="number" step="any" class="form-control" id="lat" value="48.8584" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="long" class="form-label">Longitude</label>
                                    <input type="number" step="any" class="form-control" id="long" value="2.2945" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="Hour" class="form-label">Hour (0-23)</label>
                                    <input type="number" class="form-control" id="Hour" value="17" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="DayOfWeek" class="form-label">DayOfWeek (1-7)</label>
                                    <input type="number" class="form-control" id="DayOfWeek" value="5" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="Month" class="form-label">Month (1-12)</label>
                                    <input type="number" class="form-control" id="Month" value="11" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            <strong>Step 2: Driver & Vehicle Details</strong>
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#form-accordion">
                        <div class="accordion-body">
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label for="Age" class="form-label">Driver Age</label>
                                    <input type="number" class="form-control" id="Age" value="28" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="sexe" class="form-label">Driver Sex</label>
                                    <select class="form-select" id="sexe">
                                        {% for code, name in categories.sexe.items() %}
                                        <option value="{{ code }}">{{ name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="trajet" class="form-label">Reason for Trip</label>
                                    <select class="form-select" id="trajet">
                                        {% for code, name in categories.trajet.items() %}
                                        <option value="{{ code }}" {% if code == '5' %}selected{% endif %}>{{ name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="catv" class="form-label">Vehicle Category</label>
                                    <select class="form-select" id="catv">
                                        {% for code, name in categories.catv.items() %}
                                        <option value="{{ code }}" {% if code == '7' %}selected{% endif %}>{{ name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="motor" class="form-label">Motorization</label>
                                    <select class="form-select" id="motor">
                                        {% for code, name in categories.motor.items() %}
                                        <option value="{{ code }}">{{ name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="secu1" class="form-label">Driver Safety (Main)</label>
                                    <select class="form-select" id="secu1">
                                        {% for code, name in categories.secu1.items() %}
                                        <option value="{{ code }}">{{ name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="secu2" class="form-label">Driver Safety (2nd)</label>
                                    <select class="form-select" id="secu2">
                                        {% for code, name in categories.secu2.items() %}
                                        <option value="{{ code }}">{{ name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            <strong>Step 3: Environmental Conditions</strong>
                        </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#form-accordion">
                        <div class="accordion-body">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="lum" class="form-label">Lighting Condition</label>
                                    <select class="form-select" id="lum">
                                        {% for code, name in categories.lum.items() %}
                                        <option value="{{ code }}">{{ name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="atm" class="form-label">Weather (atm)</label>
                                    <select class="form-select" id="atm">
                                        {% for code, name in categories.atm.items() %}
                                        <option value="{{ code }}">{{ name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingFour">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                            <strong>Step 4: Road & Collision Details</strong>
                        </button>
                    </h2>
                    <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#form-accordion">
                        <div class="accordion-body">
                            <div class="row g-3">
                                <div class="col-md-6"><label class="form-label">Location Type (agg)</label><select class="form-select" id="agg">{% for code, name in categories.agg.items() %}<option value="{{ code }}" {% if code == '2' %}selected{% endif %}>{{ name }}</option>{% endfor %}</select></div>
                                <div class="col-md-6"><label class="form-label">Intersection Type (int)</label><select class="form-select" id="int">{% for code, name in categories.int.items() %}<option value="{{ code }}">{{ name }}</option>{% endfor %}</select></div>
                                <div class="col-md-6"><label class="form-label">Road Category (catr)</label><select class="form-select" id="catr">{% for code, name in categories.catr.items() %}<option value="{{ code }}" {% if code == '4' %}selected{% endif %}>{{ name }}</option>{% endfor %}</select></div>
                                <div class="col-md-6"><label class="form-label">Road Situation (situ)</label><select class="form-select" id="situ">{% for code, name in categories.situ.items() %}<option value="{{ code }}">{{ name }}</option>{% endfor %}</select></div>
                                <div class="col-md-6"><label class="form-label">Traffic Flow (circ)</label><select class="form-select" id="circ">{% for code, name in categories.circ.items() %}<option value="{{ code }}" {% if code == '2' %}selected{% endif %}>{{ name }}</option>{% endfor %}</select></div>
                                <div class="col-md-6"><label class="form-label">Number of Lanes (nbv)</label><select class="form-select" id="nbv">{% for code, name in categories.nbv.items() %}<option value="{{ code }}" {% if code == '2' %}selected{% endif %}>{{ name }}</option>{% endfor %}</select></div>
                                <div class="col-md-6"><label class="form-label">Reserved Lane (vosp)</label><select class="form-select" id="vosp">{% for code, name in categories.vosp.items() %}<option value="{{ code }}">{{ name }}</option>{% endfor %}</select></div>
                                <div class="col-md-6"><label class="form-label">Road Profile (prof)</label><select class="form-select" id="prof">{% for code, name in categories.prof.items() %}<option value="{{ code }}">{{ name }}</option>{% endfor %}</select></div>
                                <div class="col-md-6"><label class="form-label">Road Layout (plan)</label><select class="form-select" id="plan">{% for code, name in categories.plan.items() %}<option value="{{ code }}">{{ name }}</option>{% endfor %}</select></div>
                                <div class="col-md-6"><label class="form-label">Road Surface (surf)</label><select class="form-select" id="surf">{% for code, name in categories.surf.items() %}<option value="{{ code }}">{{ name }}</option>{% endfor %}</select></div>
                                <div class="col-md-6"><label class="form-label">Infrastructure (infra)</label><select class="form-select" id="infra">{% for code, name in categories.infra.items() %}<option value="{{ code }}">{{ name }}</option>{% endfor %}</select></div>
                                <div class="col-md-6"><label class="form-label">Max Speed (vma)</label><select class="form-select" id="vma">{% for code, name in categories.vma.items() %}<option value="{{ code }}" {% if code == '50' %}selected{% endif %}>{{ name }}</option>{% endfor %}</select></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingFive">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                            <strong>Step 5: Collision Details</strong>
                        </button>
                    </h2>
                    <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingFive" data-bs-parent="#form-accordion">
                        <div class="accordion-body">
                            <div class="row g-3">
                                <div class="col-md-6"><label class="form-label">Collision Type (col)</label><select class="form-select" id="col">{% for code, name in categories.col.items() %}<option value="{{ code }}" {% if code == '6' %}selected{% endif %}>{{ name }}</option>{% endfor %}</select></div>
                                <div class="col-md-6"><label class="form-label">Driver Maneuver (manv)</label><select class="form-select" id="manv">{% for code, name in categories.manv.items() %}<option value="{{ code }}">{{ name }}</option>{% endfor %}</select></div>
                                <div class="col-md-6"><label class="form-label">Point of Impact (choc)</label><select class="form-select" id="choc">{% for code, name in categories.choc.items() %}<option value="{{ code }}">{{ name }}</option>{% endfor %}</select></div>
                                <div class="col-md-6"><label class="form-label">Direction of Travel (senc)</label><select class="form-select" id="senc">{% for code, name in categories.senc.items() %}<option value="{{ code }}">{{ name }}</option>{% endfor %}</select></div>
                                <div class="col-md-6"><label class="form-label">Fixed Obstacle (obs)</label><select class="form-select" id="obs">{% for code, name in categories.obs.items() %}<option value="{{ code }}">{{ name }}</option>{% endfor %}</select></div>
                                <div class="col-md-6"><label class="form-label">Mobile Obstacle (obsm)</label><select class="form-select" id="obsm">{% for code, name in categories.obsm.items() %}<option value="{{ code }}">{{ name }}</option>{% endfor %}</select></div>
                                <input type="hidden" id="place" value="1">
                            </div>
                        </div>
                    </div>
                </div>

            </div> <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Predict Severity</button>
            </div>
        </form>

        <div id="result-container" class="mt-5" style="display: none;">
            <h2 class="text-center">Prediction Result</h2>
            <div id="result" class="alert" role="alert">
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    
</body>
</html>
